<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="X-UA-Compatible" content="IE=10">
    <meta name="author" content="fred belotte">
    <meta name="keywords" content="dotnet, html, css, js">
    <meta name="description" content="hello html">

    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body class="container">
    <header class="row jumbotron">
      <hgroup class="col-md-4">
        <h1>PizzaStore</h1>
        <h2>a man's best food</h2>
      </hgroup>

      <nav class="col-md-8">
        <ul class="nav navbar-nav">
          <li><a href="">Pizza</a></li>
          <li><a href="">Dessert</a></li>
          <li><a href="">Drink</a></li>
        </ul>
      </nav>
    </header>

    <main class="row">
      <section class="row">
        <header class="col-md-12">
          <h3>Featured Pizzas</h3>
        </header>

        <article class="col-md-4">
          <header>
            <h4>BBQ Chicken</h4>
          </header>

          <figure>
            <img src="images/american-1238698_640.jpg" alt="A picture of a Brick Fired American BBQ Pizza." class="img-responsive">
            <figcaption>Farm Raised Chicken Breast with Wild Australian BBQ</figcaption>
          </figure>
        </article>

        <article class="col-md-4">
          <header>
            <h4>Vegan</h4>
          </header>

          <figure>
              <img src="images/pizza-2804692_640.jpg" alt="A picture of a Brick Fired American BBQ Pizza." class="img-responsive">
              <figcaption>Farm Fresh Vegetable with Wild French Mushroom</figcaption>
            </figure>
        </article>

        <article class="col-md-4">
          <header>
            <h4>Hawaiian</h4>
          </header>

          <figure>
              <img src="images/american-1238697_640.jpg" alt="A picture of a Brick Fired American BBQ Pizza." class="img-responsive">
              <figcaption>Organic Certified Ingredient with Wild Hawaiian Pineapple</figcaption>
            </figure>
        </article>
      </section>

      <section class="row">
        <header class="col-md-12">
          <h3>Order</h3>
        </header>

        <div class="col-md-12">
          <form action="" method="POST">
            <div>
              <label for="personname">Name</label>
              <input type="text" name="personname" id="personname">
            </div>
            
            <div>
              <h4>Size</h4>
              <label for="smallsize">Small</label>
              <input type="radio" name="pizzasize" id="smallsize" value="small" checked>
              <label for="mediumsize">Medium</label>
              <input type="radio" name="pizzasize" id="mediumsize" value="medium">
              <label for="largesize">Large</label>
              <input type="radio" name="pizzasize" id="largesize" value="large">
            </div>
    
            <div>
              <h4>Crust</h4>
            </div>
  
            <div>
              <h4>Toppings</h4>
              <label for="topping1">Cheese</label>
              <input type="checkbox" name="pizzatoppings" id="topping1" value="cheese" checked>
              <label for="">Pineapple</label>
              <input type="checkbox" name="pizzatoppings" id="topping2" value="pineapple">
              <label for="">BBQ</label>
              <input type="checkbox" name="pizzatoppings" id="topping3" value="bbq">
              <label for="">Mushroom</label>
              <input type="checkbox" name="pizzatoppings" id="topping4" value="mushroom">
              <label for="">Spinach</label>
              <input type="checkbox" name="pizzatoppings" id="topping5" value="spinach">
            </div>
              
            <button type="submit"><i class="fas fa-shopping-cart"></i> Submit Your Order</button>
          </form>
        </div>
      </section>
    </main>

    <aside></aside>

    <footer class="row">
      <nav>
        <ul>
          <li><a href="">Blog</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Sitemap</a></li>
        </ul>
      </nav>

      <small>
        Copyright &copy; 2018 fred belotte, all rights reserved.
      </small>
    </footer>

    <script></script>
  </body>
</html>
